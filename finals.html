<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
</head>

<body>

    <script type="text/javascript">

        var name = [], address = [];

        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                jsonfunc(this.responseText); //this = xhttp
                //		jsonfunc(xhttp.responseText); // 둘다 가능
            }
        }
        xhttp.open("GET", "전기자동차 충전소 위치.json", true);
        xhttp.send();

        function jsonfunc(jsonText) {

            let json = JSON.parse(jsonText); // String -> json으로 변환

            let txt = "";
            // 접근법 1
            for (i = 0; i < 10; i++) {
                name[i] = json[i].충전소명;
                address[i] = json[i].주소;

            }
            console.log(name, address);
        }
    </script>

    <div id="map" style="width:100%;height:100vh;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2beedd779b41551797a20a14f71a157f&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var geocoder = new kakao.maps.services.Geocoder(); // 주소-좌표 변환 객체를 생성합니다

        var coords = [];
        var positions = [];

        // 주소로 좌표를 검색합니다

        for (i = 0; i < name.lengty; i++) {
            geocoder.addressSearch(address[i], function (result, status) {
                // 정상적으로 검색이 완료됐으면 
                if (status === kakao.maps.services.Status.OK) {
                    coords[i] = new kakao.maps.LatLng(result[0].y, result[0].x);
                }
            });
        }

        // 마커를 표시할 위치와 title 객체 배열입니다 
        for (i = 0; i < name.lengty; i++) {
            positions[i] = {
                title: name,
                latlng: coordsi[i]
            };
        }


        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage, // 마커 이미지
                center: coords[i]
            });
            
        }
    </script>
</body>

</html>
