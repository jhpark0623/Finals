<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>geolocation으로 마커 표시하기</title>

</head>

<body>

    <div id="map" style="width:100%;height:100vh;"></div>

    <script type="text/javascript"
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2beedd779b41551797a20a14f71a157f"></script>
    <script>
        const url = "https://apis.data.go.kr/B552584/EvCharger/getChargerInfo?serviceKey=tyEL%2BUKZLOpwdsr2K1Fxtcd%2FqTn7q1moG%2FWwI6ZRy16URdmRHw%2B5ouU6zk6LHiKfVdul95BV%2FqOfvbB4D4Kk7w%3D%3D&pageNo=1&numOfRows=10&zcode=11"

        function makeOverListener(map, marker, infowindow) {
            return function () {
                infowindow.open(map, marker);
            };
        }



        // 인포윈도우를 닫는 클로저를 만드는 함수입니다
        function makeOutListener(infowindow) {
            return function () {
                infowindow.close();
            };
        }

        var mapContainer = document.getElementById("map"), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.60504, 127.05591), // 지도의 중심좌표
                level: 3, // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
            averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
            minLevel: 5, // 클러스터 할 최소 지도 레벨
        });


        fetch(url)
            .then((res) => res.json())
            .then((myJson) => {
                var markers = [];
                const stores = myJson.data;
                console.log(JSON.stringify(myJson, null, 1));

                console.log(stores);
                for (var i = 0; i < stores.length; i++) {
                    var marker = new kakao.maps.Marker({
                        position: new kakao.maps.LatLng(stores[i]["lat"], stores[i]["lng"]),
                        map: map,
                    });

                    var infowindow = new kakao.maps.InfoWindow({
                        content: stores[i]["statNm"],
                    });

                    markers.push(marker);

                    kakao.maps.event.addListener(marker, "mouseover", makeOverListener(map, marker, infowindow));
                    kakao.maps.event.addListener(marker, "mouseout", makeOutListener(infowindow));
                }

                clusterer.addMarkers(markers);
            });


    </script>
</body>

</html>
