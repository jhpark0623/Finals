<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>

</head>

<body>
    <div id="map" style="width:100%;height:100hv;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2beedd779b41551797a20a14f71a157f"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var geocoder = new kakao.maps.services.Geocoder(); // 주소-좌표 변환 객체를 생성합니다

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch('서울특별시 종로구 종로 157', function (result, status) {
            // 정상적으로 검색이 완료됐으면 
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
            }
        });

        geocoder.addressSearch('서울특별시 종로구 세종대로 189', function (result, status) {
            // 정상적으로 검색이 완료됐으면 
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[1].y, result[1].x);
            }
        });

        geocoder.addressSearch('서울특별시 중구 동호로 287', function (result, status) {
            // 정상적으로 검색이 완료됐으면 
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[2].y, result[2].x);
            }
        });


        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {

                title: '종묘 공영주차장',
                latlng: new kakao.maps.LatLng(result[0].y, result[0].x)
            },
            {
                title: '세종로 공영주차장',
                latlng: new kakao.maps.LatLng(result[1].y, result[1].x)
            },
            {
                title: '그랜드앰배서더 서울',
                latlng: new kakao.maps.LatLng(result[2].y, result[2].x)
            }
        ];

        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < positions.length; i++) {

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title: positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage // 마커 이미지
            });
        }
    </script>
</body>

</html>
