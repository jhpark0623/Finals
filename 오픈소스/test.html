<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

    <div id="map" style="width:100%;height:100vh;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2beedd779b41551797a20a14f71a157f&libraries=services,clusterer,drawing"></script>

    <script>


        var name = ['강릉2차 부영아파트', '원익엘앤디', '해안선모텔', '강릉 빌리언스펜션', '메이플비치골프앤리조트'];
        var address = ['강원도 강릉시 가작로 71', '강원도 강릉시 강동면 새목이길 110', '강원도 강릉시 강동면 안인일출길 36', '강원도 강릉시 강동면 안인진길 27-2', '강원도 강릉시 강동면 염전길 255'];


        let xhttp = new XMLHttpRequest();

        xhttp.open("GET", "electric vehicle heavy station.json", true);
        xhttp.send();

        xhttp.onreadystatechange = function () {
            console.log("tlqkf");
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                console.log("tlqkf");
                jsonfunc(this.responseText);
            }
        }


        function jsonfunc(jsonText) {

            let json = JSON.parse(jsonText); // String -> json으로 변환

            let txt = "";
            // 접근법 1
            for (i = 0; i < 10; i++) {
                name[i] = json[i].name;
                address[i] = json[i].add;
                console.log(name[i], address[i]);
            }

        }

        function sleep(ms) {
            const wakeUpTime = Date.now() + ms;
            while (Date.now() < wakeUpTime) { }
        }

        sleep(5000);

        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var geocoder = new kakao.maps.services.Geocoder(); // 주소-좌표 변환 객체를 생성합니다
        var coords = [];
        var positions = [];

        if (navigator.geolocation) {

            // GeoLocation을 이용해서 접속 위치를 얻어옵니다
            navigator.geolocation.getCurrentPosition(function (position) {

                var lat = position.coords.latitude, // 위도
                    lon = position.coords.longitude; // 경도

                var locPosition = new kakao.maps.LatLng(lat, lon) // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다


                displayMarker(locPosition);
            });
        }

        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        var imageSize = new kakao.maps.Size(24, 35);
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
        // 주소로 좌표를 검색합니다
        for (var i = 0; i < address.length; i++) {
            console.log(address[i]);

            geocoder.addressSearch(address[i], function (result, status) {
                // 정상적으로 검색이 완료됐으면

                coords[i] = new kakao.maps.LatLng(result[0].y, result[0].x);
                console.log(coords[i]);


                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: coords[i], // 마커를 표시할 위치
                    title: name[i], // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image: markerImage // 마커 이미지
                });
            });
        }

        function displayMarker(locPosition) {

            // 지도 중심좌표를 접속위치로 변경합니다
            map.setCenter(locPosition);
        }   
    </script>
</body>

</html>
