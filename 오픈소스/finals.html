<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <title>아 시발 ㅈ같다</title>
</head>

<body>

    <div id="map" style="width:100%;height:100vh;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2beedd779b41551797a20a14f71a157f&libraries=services"></script>

    <script type="text/javascript">

        var name = ['강릉2차 부영아파트', '원익엘앤디', '해안선모텔'], address = ['강원도 강릉시 가작로 71', '강원도 강릉시 강동면 새목이길 110', '강원도 강릉시 강동면 안인일출길 36'];



        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var geocoder = new kakao.maps.services.Geocoder(); // 주소-좌표 변환 객체를 생성합니다

        var coords = [];
        var positions = [];

        // 주소로 좌표를 검색합니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        for (var i = 0; i < name.length; i ++) {
            geocoder.addressSearch(address[i], function (result, status) {
                // 정상적으로 검색이 완료됐으면
                if (status === kakao.maps.services.Status.OK) {
                    coords[i] = new kakao.maps.LatLng(result[0].y, result[0].x);
                }
                map.setCenter(coords[i]);
            });

            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35);

            // 마커 이미지를 생성합니다    
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: coordsi[i], // 마커를 표시할 위치
                title: name[i], // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image: markerImage, // 마커 이미지
            });
        }
    </script>
</body>

</html>
